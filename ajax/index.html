<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>

    <select id="country"></select>



    <script src="../html/static/js/jquery.min.js"></script>
</body>

</html>

<script>
    // POST | GET 
    $(document).ready(function() {

        function setData(country) {
            //$("#country").html("")
            $.each(country, function(i, v) {
                $("#country").append(`<option>${v}</option>`)
            })
        }
        try {
            $.ajax({
                url: "http://127.0.0.1:5500/ajax/country.json",
                method: "get",
                // data : {},
                dataType: "json",
                success: function(response) {
                    let country = response.country
                    setData(country)
                },
                error: function(err) {
                    throw err
                }
            })
        } catch (e) {
            console.lo(e)
        }
    })
</script>
