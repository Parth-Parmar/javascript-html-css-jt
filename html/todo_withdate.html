<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <title> Todo with date</title>

</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-12">

                <input type="date" id="f_d" placeholder="enter a first date">
                <input type="date" id="s_d" placeholder="enter a second date">


                <input type="button" value="ok" id="submit">
            </div>
        </div>
    </div>


    <div class="container">
        <h1 class="pt-5 text-center">To-Do-List</h1>
        <div class="row pt-5">

            <div class="col-md-6 ">
                <input class="form-control" type="text" id="text" placeholder="Enter a Task">
            </div>

            <div class="col-md-2">
                <div class="btn btn-success form-control" id="add">Add</div>
            </div>


        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped mt-4">

                    <tbody id="table">

                    </tbody>

                </table>
            </div>
        </div>
    </div>

















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="../jquery/todo_withdate.js"></script>
</body>

</html>
