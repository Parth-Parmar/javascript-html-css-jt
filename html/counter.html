<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />


    <title>Counter</title>

    <style>
        .counter {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
            padding-top: 100px;


        }
    </style>
</head>

<body>



    <div class="container">
        <div class="row justify-content-center">
            <div class=" col-8 ">




                <h1 class="text-center pt-5">Counter</h1>

                <div class="counter">
                    <input type="text" value="0" disabled id="text"><br>
                    <div class="btn btn-primary" id="increment_btn">INCREMENT</div>
                    <div class="btn btn-primary" id="decrement_btn">DECREMENT</div>
                    <div class="btn btn-danger" id="reset_btn">RESET</div>

                </div>


            </div>
        </div>
    </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>




    <script src="../js/counter.js"></script>
</body>

</html>
