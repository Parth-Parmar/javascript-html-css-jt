<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/add_cart.css">



    <title>add cart </title>


</head>

<body>


    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center">Shopping Cart</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Name</th>
                                <th>Qty</th>
                                <th>
                                    <span class="amount">Amount</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="/images/apple.png">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Apple juice</p>
                                    <p>₹20</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" data-referance="qq" data-amount="amount" type="button" value="+">+</button>
                                        <input type="text" disabled name="qty" min="0" id="qq" class="qty form-control" value="0" />
                                        <button class="cart-qty-minus" data-referance="qq" data-amount="amount" type="button" value="-">-</button>
                                    </div>
                                </td>

                                <td>₹ <span id="amount" class="amount">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="product-img">
                                        <div class="img-prdct">
                                            <img src="/images/grapes.png">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p>Grapes juice</p>
                                    <p>₹20</p>
                                </td>
                                <td>
                                    <div class="button-container">
                                        <button class="cart-qty-plus" data-referance="qq2" data-amount="amount_g" type="button" value="+">+</button>
                                        <input type="text" disabled name="qty" id="qq2" min="0" class="qty form-control" value="0" />
                                        <button class="cart-qty-minus" type="button" data-referance="qq2" data-amount="amount_g" value="-">-</button>
                                    </div>
                                </td>

                                <td>₹ <span id="amount_g" class="amount">0</span>
                                </td>
                            </tr>
                            <!---- add more tr  ---------->

                            <!---- add more tr  ---------->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3"></td>
                                <td>
                                    <strong>TOTAL = ₹  <span id="total" class="total">0</span>
                             </strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <script src="../js/ad_cart.js"></script>
</body>

</html>
